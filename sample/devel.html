<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Sample editor</title>
	<link href="../src/component/component-resource.html" rel="import">
	<script src="../dist/pm-editor.js"></script>
	<style>
#editor {
	margin:1em;
	border:1px solid silver;
}
.ProseMirror-content {
	margin:0.1em;
	padding:0.1em;
}
	</style>
	<script>
window.onload = function() {
	var opts = {
		content: document.querySelector("#content"),
		place: document.querySelector("#editor")
	};
	var pm = PmEditor.init(opts);
	opts.content.remove();
};
	</script>
</head>
<body>

<div id="editor"></div>
<div id="content">
<p>a</p>
<p>b</p>
<component-resource
	type="embed"
	icon="https://abs.twimg.com/favicons/favicon.ico"
	thumbnail="http://inspector.eda.sarl/images?url=https%3A%2F%2Fpbs.twimg.com%2Fmedia%2FCqKeszCUEAABqZ1.jpg%3Alarge"
>
	<component-widget></component-widget>
	<component-field name="title">Node.js on Twitter</component-field>
	<component-field name="description">“How #nodejs helps NASA keep astronauts safe and data accessible: https://t.co/X7uK697Tqd”</component-field>
</component-resource>
<p>c</p>
</div>
</body>
</html>
